<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reset.css">

    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>HTML Questions</h1>
        <form name="formulario" class="container">
            <label>HTML</label>
            <!-- Medidor -->
            <meter name="meterHTML" id="meterHTML" min="0" max="100"
                    low="0" high="0"
                    optimum="100" value="0"> </meter>
            <label>CSS</label>
            <!-- Medidor -->
            <meter min="0" max="100"
                    low="0" high="0"
                    optimum="100" value="0"></meter>
            <label>JS</label>
            <!-- Medidor -->
            <meter min="0" max="100"
                    low="0" high="0"
                    optimum="100" value="0"> </meter>
        </form>
    </header>

    <div class="panel">
        <div id="question">
        </div>
        <div><input type="radio" id="0" class="a" value="1" name="options"><label class="label" for="1" id="choice1"></label></div> 
        <div><input type="radio" id="1" class="a" value="0" name="options"><label class="label" for="2" id="choice2"></label></div> 
        <div><input type="radio" id="2" class="a" value="0" name="options"><label class="label" for="3" id="choice3"></label></div> 
        <div><input type="radio" id="3" class="a" value="0" name="options"><label class="label" for="4" id="choice4"></label></div> 
        <div>
        <button id="nextButton">Next</button>
        </div>
    </div>

    <div id="userNameGeneral">
    </div>
    <footer>
        <div>
            <p>&copy; 2019 Created by Alfonso De La Guardia</p> 
        </div>
    </footer>
               
<script src="../js/app.js"></script>
</body>
</html>
